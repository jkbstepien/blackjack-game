<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="stylesheets/index.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blackjack game</title>
    <script async src="./scripts/index.js" type="module"></script>
    <script async src="./scripts/utils.js" type="module"></script>
</head>
<body>
<div class="flex-container">
    <header>
        <h1>Blackjack</h1>
    </header>

    <main>
        <h2>Want to play a round?</h2>
        <p id="load-deck"></p>
        <p id="info">Click "Get card deck" to draw cards:</p>

            <div id="card-container">
                <div class="card-slot"></div>
                <div class="card-slot"></div>
                <div class="card-slot"></div>
                <div class="card-slot"></div>
                <div class="card-slot"></div>
            </div>

            <div class="functions-container">
                <div>
                    <button id="get-deck">Get card deck</button>
                    <button id="start-game">Start game</button>
                    <button id="draw-card">Draw card</button>
                    <button id="reset">Clear table</button>
                </div>

                <div class="stats">
                    <p id="card-score">Score: 0</p>
                    <p id="account-balance"></p>
                </div>
            </div>

        <h3 id="result"></h3>
    </main>

    <footer>
        <p>Made by @jkbstepien</p>
    </footer>
</div>
</body>
</html>
